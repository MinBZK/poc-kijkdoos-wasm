<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <title>Algorithm Register</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Algorithm Register</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Select Model Card
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id="modelCardDropdown">
                    <a class="dropdown-item" href="#" data-model="https://raw.githubusercontent.com/MinBZK/poc-kijkdoos-wasm-models/main/logres_iris/iris_modelcard.md">Logres - Iris</a>
                    <a class="dropdown-item" href="#" data-model="https://raw.githubusercontent.com/MinBZK/poc-kijkdoos-wasm-models/main/breast_cancer_random_forest/random_forest_breast_cancer_modelcard.md">Random Forest - Breast Cancer</a>
                    <a class="dropdown-item" href="#" data-model="https://raw.githubusercontent.com/MinBZK/poc-kijkdoos-wasm-models/main/wine_pytorch/wine_modelcard.md">Pytorch - Wine</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#generalInfoTab">General Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#inferenceTab">Inference</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#cardTab">Card</a>
        </li>
    </ul>
    <div class="tab-content">
        <!-- General Information Tab -->
        <div id="generalInfoTab" class="tab-pane fade ">
            <div>
                <h3>General information</h3>
            </div>
            <div id="generalContent"></div>
        </div>

        <!-- Inference Tab -->
        <div id="inferenceTab" class="tab-pane fade show active">
            <h2>Inference</h2>
            <div>
                Model Url: <input label="Model url" type="text" readonly id="modelurl" class="form-control form-control-sm" />
            </div>
            <div>
                <h4>Input</h4>
                <div id="inputWrapper"></div>
            </div>
            <button id="runInference" class="btn btn-primary mt-3">Run Inference</button>

            <div class="mt-3">
                <h4>Output</h4>
                <span id="label" class="badge badge-success"></span>
            </div>

            <div class="card mt-3 text-muted bg-light">
                <div class="card-header">Output Probabilities</div>
                <div class="card-body" id="outputContainer"></div>
            </div>
            <div class="alert alert-danger mt-3" id="error" style="display: none;"></div>
        </div>

        <!-- Card Tab -->
        <div id="cardTab" class="tab-pane fade">
            <div>
                <h3>Model Card</h3>
                Modelcard Url: <input label="Model url" type="text" readonly id="modelcardurl" class="form-control form-control-sm" />
                Modelcard:
                <textarea id="modelcardraw" class="form-control" rows="40" readonly></textarea>
                <textarea id="modelcard" class="form-control collapse" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="load.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
